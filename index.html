<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link to css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <!-- link to view high scores -->
    <a href="#" id="view-highscores">View High Scores</a>
    <!-- start screen with quiz intro and start button -->
    <div id="start-screen">
        <h1>Coding Quiz Challenge</h1>
        <h3>Try to answer the following code-related questions within the time limit.</h3>
        <h3>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
        <button id="start">Start Quiz</button>
    </div>

    <!-- quiz container with multiple choice question that initially hidden -->
    <div id="quiz-container" style="display: none;"></div>

    <!-- timer element that counts 60 seconds, initially hidden -->
    <div id="timer" style="display: none;"></div>
   
    <!-- display results of answer selection, initially hidden -->
    <div id="result" style="display: none;"></div>

    <!-- form to submit score with initials, initially hidden -->
    <form id="score-form" style="display: none;">
        <h2>All done!</h2>
        <p>Your final score is: <span id="final-score"></span></p>
        <label for="initials">Enter your initials: </label>
        <input type="text" id="initials" placeholder="AB">
        <input type="submit" value="Submit">
    </form>

    <!-- displays high scores with go-back button and clear-highscores button -->
    <div id="highscores" style="display: none;">
        <div id="highscore-list"></div>
        <button id="go-back">Go Back</button>
        <button id="clear-highscores">Clear High Scores</button>
    </div>
    
    <!-- link to js file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
