<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.cs" />
    <title>Code Quiz</title>
</head>

<body>
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.</p>
    <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <div>
        <button>Start Quiz</button>
    </div>
    <div>
        <h3>Your final score is: <span id="final-score">0</span></h3>
        <input type="text">
        <button>Submit</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
